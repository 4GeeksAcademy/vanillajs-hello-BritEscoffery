<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Domain Generator</title>

  </style>
</head>
<body>

 <div class="container">
    <h1 class="mb-4">Domain Generator</h1>
    <button id="generateBtn" class="btn btn-primary mb-3">Generate Domains</button>
    <ul id="domains" class="list-group"></ul>
  </div>


  <script>
    console.log('test')
    const pronoun = ['their', 'her', 'my', 'his'];
    const adjective = ['pink', 'sparkly', 'small', 'cool'];
    const noun = ['lantern', 'glacier', 'melody', 'compass'];
    const extension = ['com', 'io', 'biz', 'store'];

    function generateDomains() {
    let element = document.querySelector('#domains')
      pronoun.forEach(
        (p) => {
          adjective.forEach(
            (a) => {
              noun.forEach(
                (n) => {
                  extension.forEach(
                    (e) => 
                    element.innerText += " " + p + a + noun[0] + '.' + extension[0]
                  )
                  
                }
              )
              
            }
          )
        
        }  
      )

    
    console.log(element)
    }

    // Attaching function to the button
    generateDomains()
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Domain Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #domains {
      margin-top: 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

 <div class="container">
    <h1 class="mb-4">Random Domain Generator</h1>
    <button id="generateBtn" class="btn btn-primary mb-3">Generate Domains</button>
    <div id="domains" class="list-group"></div>
  </div>


  <script>
    const pronoun = ['their', 'her', 'my', 'his'];
    const adjective = ['pink', 'sparkly', 'small', 'cool'];
    const noun = ['lantern', 'glacier', 'melody', 'compass'];
    const extension = ['com', 'io', 'biz', 'store'];

    function generateDomains() {
      let domainList = '';
      for (let p of pronoun) {
        for (let a of adjective) {
          for (let n of noun) {
            for (let ext of extension) {
              domainList += `<div>${p}${a}${n}.${ext}</div>`;
            }
          }
        }
      }
      document.getElementById('domains').innerHTML = domainList;
    }

    // Attaching function to the button
    document.getElementById('generateBtn').addEventListener('click', generateDomains);
  </script>
 
 <!-- âœ… Bootstrap JS Bundle (includes Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

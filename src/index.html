<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Domain  - Edited for General Coding Standards</title>
  <style>
    
  </style>
</head>
<body>

 <div class="container">
    <h1 class="mb-4">Random Domain Generator</h1>
    <button id="generateBtn" class="btn btn-primary mb-3">Click to Generate Domains</button>
    <ul id="domains" class="list-group"></ul>
  </div>


  <script>
    console.log('test')
    const pronoun = ['their', 'her', 'my', 'his'];
    const adjective = ['pink', 'sparkly', 'small', 'cool'];
    const noun = ['lantern', 'glacier', 'melody', 'compass'];
    const extension = ['com', 'io', 'biz', 'store'];

    const generateBtn = document.querySelector('#generateBtn');
    const domainsList = document.querySelector('#domains');

    function generateDomains() {

      domainsList.innerHTML = '';
      let domainsHTML = '';
      pronoun.forEach(
        (p) => {
          adjective.forEach(
            (a) => {
              noun.forEach(
                (n) => {
                  extension.forEach(
                    (e) => {
                      const domainName = p + a + n + '.' + e;
                      domainsHTML += `<li class="list-group-item">${domainName}</li>`;
                    }
                  )
                  
                }
              )
              
            }
          )
        
        }  
      )

    domainsList.innerHTML = domainsHTML;
    // console.log(element)
    }

    // Attaching function to the button
   generateBtn.addEventListener('click', generateDomains);
  </script>
